<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest amount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body class="veryGreenBg">
    <div class="container ">
        <h1 class="text-center text-capitalize mt-5 brighttGreenTxt"> Welcome!</h1>
        <h2 class="text-center brighttGreenTxt mt-4">Calculate the interest on your loan</h2>
    </div>
    <div class="container border p-5 position-absolute top-50 start-50 translate-middle darkestGreenBg rounded-5 boxShadow">
        <div class="d-flex justify-content-center">
            <p class="brighttGreenTxt text-center border maxWidth">Please enter the amount you borrowed by 'Amount' and the interest rate in decimal form (eg: 20% = 20) by 'Interest'</p>
        </div>
        <div class="d-flex justify-content-center">
            <p class="brighttGreenTxt text-center border maxWidth">Amount</p>
            <input type="number" name="??????" class="mx-5 brighttGreenBg maxHeight" data-amountInput>
        </div>
        <div class="d-flex justify-content-center">
            <p class="brighttGreenTxt text-center border maxWidth">Interest</p>
            <input type="number" name="??????" class="mx-5 brighttGreenBg maxHeight" data-interestInput>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class="brighttGreenBg" id="convertBtn">Calculate interest</button>
        </div>
        <div class="d-flex justify-content-center">
            <p class="brighttGreenTxt text-center border maxWidth mt-3" id="result"></p>
        </div>
    </div>

    <script src="/JS/index.js"></script>
</body>
</html>
